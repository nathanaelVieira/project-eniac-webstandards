<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<!-- Boxicons CDN Link -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div class="sidebar">
		<div class="logo_content">
			<div class="logo">
				<i class='bx bxl-tux'></i>

				<div class="logo_name">Exemplo</div>
			</div>
			<i class='bx bx-menu' id="btn"></i>
		</div>
		<ul class="nav_list">

			<li>
				<i class='bx bx-search-alt'></i>
				<input type="text" placeholder="Search...">
				<span class="tooltip">Search</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-grid-alt'></i>
					<span class="links_name">Dashboard</span>
				</a>
				<span class="tooltip">Dashboard</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-user'></i>
					<span class="links_name">Users</span>
				</a>
				<span class="tooltip">Users</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-message-square-dots'></i>
					<span class="links_name">Messages</span>
				</a>
				<span class="tooltip">Messages</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-pie-chart-alt'></i>
					<span class="links_name">Analytics</span>
				</a>
				<span class="tooltip">Analytics</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-folder'></i>
					<span class="links_name">File</span>
				</a>
				<span class="tooltip">File</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-cart'></i>
					<span class="links_name">Order</span>
				</a>
				<span class="tooltip">Order</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-heart'></i>
					<span class="links_name">Saved</span>
				</a>
				<span class="tooltip">Saved</span>
			</li>

			<li>
				<a href="#">
					<i class='bx bx-cog'></i>
					<span class="links_name">Settings</span>
				</a>
				<span class="tooltip">Settings</span>
			</li>

		</ul>
		<div class="profile_content">
			<div class="profile">
				<div class="profile_details">
					<img src="profile.png" alt="Profile">
					<div class="name_job">
						<div class="name">Profile</div>
						<div class="job">Programmer</div>

					</div>
				</div>
				<i class='bx bx-log-out' id="log_out"></i>
			</div>

		</div>
	</div>

	<div class="home_content">
		<div class="text">Conteúdo principal da página</div>
	</div>

	<script>
		let btn = document.querySelector("#btn");
		let sidebar = document.querySelector(".sidebar");
		let search = document.querySelector(".bx-search-alt");

		btn.onclick = function () {
			sidebar.classList.toggle("active");
		}

		search.onclick = function () {
			sidebar.classList.toggle("active");
		}
	</script>

</body>

</html>
